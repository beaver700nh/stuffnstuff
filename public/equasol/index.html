<html>
  <head>
    <title>EquaSol - StuffNStuff</title>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="../stuffnstuff.css" />
  </head>
  <body>
    <h1>EquaSol</h1>
    <h2>A Simple Little Equation Solver</h2>

    <p class="simlink" id="home" onclick="location.href = '/';">Home</p>

    <p>K̶̤̞̔͘ǫ̵̛͑n̸̟͘ä̴͉̃m̶̳̐͝i̸̯̅̈́ ̵͙̰͑Ȇ̸͈̖͘a̸̛̙̱s̶̞̒t̸̯̮̆́ë̴͙͂r̸͎͍̄̐</p>

    <br />

    <div id="xprod-grid">
      <div id="xprod-n1-div">
        <input type="number" id="xprod-n1" placeholder="N" class="innum" />
      </div>
      <div id="xprod-l1-div">
        <hr class="frac-bar" />
      </div>
      <div id="xprod-d1-div">
        <input type="number" id="xprod-d1" placeholder="D" class="innum" />
      </div>
      <div id="xprod-eq-div">
        <span id="xprod-eq" class="simple-text">=</span>
      </div>
      <div id="xprod-n2-div">
        <input type="number" id="xprod-n2" placeholder="N" class="innum" />
      </div>
      <div id="xprod-l2-div">
        <hr class="frac-bar" />
      </div>
      <div id="xprod-d2-div">
        <input type="number" id="xprod-d2" placeholder="D" class="innum" />
      </div>
      <div id="xprod-calc-div">
        <button id="xprod-calc">Calculate</button>
      </div>
      <div id="xprod-clear-div">
        <button id="xprod-clear">Clear</button>
      </div>
      <div id="xprod-status-div">
        <span id="xprod-status"></span>
      </div>
    </div>

    <br />

    <div id="trvrsl-grid">
      <div id="trvrsl-image-div">
        <img id="trvrsl-image" src="images/transversal.png" alt="transversal image" width="130" height="94" />
      </div>
      <div id="trvrsl-input1-div">
        <input type="number" id="trvrsl-input1" placeholder="&angle;1" class="innum" />
      </div>
      <div id="trvrsl-input2-div">
        <input type="number" id="trvrsl-input2" placeholder="&angle;2" class="innum" />
      </div>
      <div id="trvrsl-input3-div">
        <input type="number" id="trvrsl-input3" placeholder="&angle;3" class="innum" />
      </div>
      <div id="trvrsl-input4-div">
        <input type="number" id="trvrsl-input4" placeholder="&angle;4" class="innum" />
      </div>
      <div id="trvrsl-input5-div">
        <input type="number" id="trvrsl-input5" placeholder="&angle;5" class="innum" />
      </div>
      <div id="trvrsl-input6-div">
        <input type="number" id="trvrsl-input6" placeholder="&angle;6" class="innum" />
      </div>
      <div id="trvrsl-input7-div">
        <input type="number" id="trvrsl-input7" placeholder="&angle;7" class="innum" />
      </div>
      <div id="trvrsl-input8-div">
        <input type="number" id="trvrsl-input8" placeholder="&angle;8" class="innum" />
      </div>
      <div id="trvrsl-calc-div">
        <button id="trvrsl-calc">Calculate</button>
      </div>
      <div id="trvrsl-clear-div">
        <button id="trvrsl-clear">Clear</button>
      </div>
      <div id="trvrsl-parallel-div">
        <input type="checkbox" id="trvrsl-parallel" name="trvrsl-parallel" class="incheck" />
        <label for="trvrsl-parallel">L and M are parallel</label>
      </div>
      <div id="trvrsl-status-div">
        <span id="trvrsl-status"></span>
      </div>
    </div>

    <br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="misc.js"></script>
    <script src="xprod.js"></script>
    <script src="trvrsl.js"></script>
    <script src="script.js"></script>
  </body>
</html>
